<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Display</title>
  <style>
    html, body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    h1 {
      font-size: 60px;
      color: #F1F2F1;
      margin: 10px 0;
      text-align: center;
    }
    .order-container {
      width: 100%;
      max-width: 1920px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      flex-wrap: nowrap;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    .order-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      box-sizing: border-box;
      overflow: hidden;
      background-clip: padding-box;
    }
    .green-column {
      background-color: #009246;
    }
    .white-column {
      background-color: #F1F2F1;
    }
    .red-column {
      background-color: #CE2B37;
    }
    .order-item {
      text-align: center;
      font-size: 96px;
      font-weight: bold;
    }
    .green-column .order-item, .red-column .order-item {
      color: #ffffff;
    }
    .white-column .order-item {
      color: #000000;
    }
    @media (max-width: 800px) {
      .order-item {
        font-size: 72px;
      }
      h1 {
        font-size: 48px;
      }
      .order-container {
        flex-direction: column;
      }
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar, .order-column::-webkit-scrollbar {
      display: none;
    }
    html, body, .order-column {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <h1>Deze bestellingen zijn klaar</h1>
  <div class="order-container" id="orderContainer">
    <div class="order-column green-column" id="greenColumn"></div>
    <div class="order-column white-column" id="whiteColumn"></div>
    <div class="order-column red-column" id="redColumn"></div>
  </div>

  <script>
    let orderAssignments = new Map();

    async function fetchOrders() {
      const response = await fetch('/orders');
      const orders = await response.json();
      displayOrders(orders);
    }

    function displayOrders(orders) {
      const greenColumn = document.getElementById('greenColumn');
      const whiteColumn = document.getElementById('whiteColumn');
      const redColumn = document.getElementById('redColumn');
      greenColumn.innerHTML = '';
      whiteColumn.innerHTML = '';
      redColumn.innerHTML = '';

      orderAssignments.forEach((column, order) => {
        if (!orders.includes(order)) {
          orderAssignments.delete(order);
        }
      });

      orders.forEach((order) => {
        if (!orderAssignments.has(order)) {
          const greenCount = Array.from(orderAssignments.values()).filter(c => c === 'green').length;
          const whiteCount = Array.from(orderAssignments.values()).filter(c => c === 'white').length;
          const redCount = Array.from(orderAssignments.values()).filter(c => c === 'red').length;
          const minCount = Math.min(greenCount, whiteCount, redCount);
          const targetColumn = greenCount === minCount ? 'green' :
                              whiteCount === minCount ? 'white' : 'red';
          orderAssignments.set(order, targetColumn);
        }
      });

      orders.forEach((order) => {
        const orderDiv = document.createElement('div');
        orderDiv.className = 'order-item';
        orderDiv.textContent = order;
        const column = orderAssignments.get(order);
        if (column === 'green') {
          greenColumn.appendChild(orderDiv);
        } else if (column === 'white') {
          whiteColumn.appendChild(orderDiv);
        } else if (column === 'red') {
          redColumn.appendChild(orderDiv);
        }
      });
    }

    fetchOrders();
    setInterval(fetchOrders, 1000);
  </script>
</body>
</html>
