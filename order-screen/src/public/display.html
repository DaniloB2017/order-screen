<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Display</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 60px;
      color: #F1F2F1;
      margin-bottom: 20px;
      text-align: center;
    }
    .order-container {
      width: 90%;
      max-width: 1200px;
      display: flex;
      flex-direction: row; /* Changed to row for vertical flag layout */
      gap: 20px;
      flex-wrap: nowrap;
      height: calc(100vh - 120px); /* Adjust height to fit screen */
    }
    .order-column {
      flex: 1; /* Equal width for each column */
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto; /* Scroll if too many orders */
    }
    .green-column {
      background-color: #009246;
    }
    .white-column {
      background-color: #F1F2F1;
    }
    .red-column {
      background-color: #CE2B37;
    }
    .order-item {
      text-align: center;
      font-size: 48px;
      font-weight: bold;
    }
    .green-column .order-item, .red-column .order-item {
      color: #ffffff;
    }
    .white-column .order-item {
      color: #000000;
    }
    @media (max-width: 800px) {
      .order-item {
        font-size: 36px;
      }
      h1 {
        font-size: 48px;
      }
      .order-container {
        flex-direction: column; /* Stack columns on small screens */
      }
    }
  </style>
</head>
<body>
  <h1>Deze bestellingen zijn klaar</h1>
  <div class="order-container" id="orderContainer">
    <div class="order-column green-column" id="greenColumn"></div>
    <div class="order-column white-column" id="whiteColumn"></div>
    <div class="order-column red-column" id="redColumn"></div>
  </div>

  <script>
    async function fetchOrders() {
      const response = await fetch('/orders');
      const orders = await response.json();
      displayOrders(orders);
    }

    function displayOrders(orders) {
      const greenColumn = document.getElementById('greenColumn');
      const whiteColumn = document.getElementById('whiteColumn');
      const redColumn = document.getElementById('redColumn');
      greenColumn.innerHTML = '';
      whiteColumn.innerHTML = '';
      redColumn.innerHTML = '';

      const perColumn = Math.ceil(orders.length / 3);
      orders.forEach((order, index) => {
        const orderDiv = document.createElement('div');
        orderDiv.className = 'order-item';
        orderDiv.textContent = order;
        if (index < perColumn) {
          greenColumn.appendChild(orderDiv);
        } else if (index < 2 * perColumn) {
          whiteColumn.appendChild(orderDiv);
        } else {
          redColumn.appendChild(orderDiv);
        }
      });
    }

    fetchOrders();
    setInterval(fetchOrders, 1000);
  </script>
</body>
</html>
