<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Display</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; /* Hide any body overflow */
    }
    h1 {
      font-size: 60px;
      color: #F1F2F1;
      margin-bottom: 20px;
      text-align: center;
    }
    .order-container {
      width: 100%;
      max-width: 1920px; /* Optimized for 16:9 (1920x1080) */
      height: calc(100vh - 100px); /* Fit 16:9 screen */
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: nowrap;
    }
    .order-column {
      flex: 1; /* Equal width */
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      border-radius: 10px;
      overflow: hidden; /* Explicitly hide scrollbars */
    }
    .green-column {
      background-color: #009246;
    }
    .white-column {
      background-color: #F1F2F1;
    }
    .red-column {
      background-color: #CE2B37;
    }
    .order-item {
      text-align: center;
      font-size: 96px;
      font-weight: bold;
    }
    .green-column .order-item, .red-column .order-item {
      color: #ffffff;
    }
    .white-column .order-item {
      color: #000000;
    }
    @media (max-width: 800px) {
      .order-item {
        font-size: 72px;
      }
      h1 {
        font-size: 48px;
      }
      .order-container {
        flex-direction: column;
        height: auto; /* Adjust for mobile */
      }
    }
    /* Hide scrollbars for all browsers */
    .order-column::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }
    .order-column {
      -ms-overflow-style: none; /* IE, Edge */
      scrollbar-width: none; /* Firefox */
    }
  </style>
</head>
<body>
  <h1>Deze bestellingen zijn klaar</h1>
  <div class="order-container" id="orderContainer">
    <div class="order-column green-column" id="greenColumn"></div>
    <div class="order-column white-column" id="whiteColumn"></div>
    <div class="order-column red-column" id="redColumn"></div>
  </div>

  <script>
    let orderAssignments = new Map(); // Track order-to-column assignments

    async function fetchOrders() {
      const response = await fetch('/orders');
      const orders = await response.json();
      displayOrders(orders);
    }

    function displayOrders(orders) {
      const greenColumn = document.getElementById('greenColumn');
      const whiteColumn = document.getElementById('whiteColumn');
      const redColumn = document.getElementById('redColumn');
      greenColumn.innerHTML = '';
      whiteColumn.innerHTML = '';
      redColumn.innerHTML = '';

      // Count current orders in each column
      let greenCount = 0, whiteCount = 0, redCount = 0;
      orderAssignments.forEach((column) => {
        if (column === 'green') greenCount++;
        else if (column === 'white') whiteCount++;
        else if (column === 'red') redCount++;
      });

      // Assign new orders to the least-filled column
      orders.forEach((order) => {
        if (!orderAssignments.has(order)) {
          let minCount = Math.min(greenCount, whiteCount, redCount);
          let targetColumn = greenCount === minCount ? 'green' :
                            whiteCount === minCount ? 'white' : 'red';
          orderAssignments.set(order, targetColumn);
          if (targetColumn === 'green') greenCount++;
          else if (targetColumn === 'white') whiteCount++;
          else redCount++;
        }
      });

      // Remove assignments for deleted orders
      orderAssignments.forEach((column, order) => {
        if (!orders.includes(order)) {
          orderAssignments.delete(order);
        }
      });

      // Display orders in their assigned columns
      orders.forEach((order) => {
        const orderDiv = document.createElement('div');
        orderDiv.className = 'order-item';
        orderDiv.textContent = order;
        const column = orderAssignments.get(order);
        if (column === 'green') {
          greenColumn.appendChild(orderDiv);
        } else if (column === 'white') {
          whiteColumn.appendChild(orderDiv);
        } else if (column === 'red') {
          redColumn.appendChild(orderDiv);
        }
      });
    }

    fetchOrders();
    setInterval(fetchOrders, 1000);
  </script>
</body>
</html>
